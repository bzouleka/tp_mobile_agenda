<ion-header>
    <ion-toolbar>
        <ion-title>Global Calendar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <div>
            <div>
                <button (click)="changeNavMonth(-1, 'month')">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </div>
            <div>{{navDate.format('MMMM YYYY')}}</div>
            <div>
                <button (click)="changeViewDate(1, 'month')">
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </div>
        </div>
    </div>
</ion-content>
