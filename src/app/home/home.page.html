<ion-header>
    <ion-toolbar>
        <ion-title>Global Calendar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row justify-content-center>
        <div ion-col >

            <!-- ADD TO BUTTON IF WANT TO LIMIT CALENDAR SCOPE[disabled]="!canChangeNavMonth(-1)" -->
            <ion-button shape="round" color="dark" (click)="changeNavMonth(-1, 'month')">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </div>
        <div ion-col>
            <div class="month">
                &nbsp;{{navDate.format('MMMM YYYY')}}&nbsp;
            </div>
        </div>
        <div ion-col>
            <!--</button>[disabled]="!canChangeNavMonth(1)" -->
            <ion-button shape="round" color="dark" (click)="changeNavMonth(1, 'month')">
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>

        </div>
    </ion-row>

    <ion-grid>
        <ion-row class="grid-days-row " no-padding>
            <ion-col size="2" *ngFor='let day of days'>
                <div class="grid-header">
                    <div class="days"> {{day}}</div>
                </div>

            </ion-col>

        </ion-row>
        <ion-row class="grid-days-row ">
            <ion-col size="2" *ngFor="let dNum of dayNumber">
                <div class="grid-col" [class.grid-col-error]="dNum.value === 0">
                    <div class="dayNum" *ngIf="dNum.value !== 0"> {{dNum.value}}</div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div *ngFor="let evt of events.rows">
        {{evt.doc.title}}
    </div>
</ion-content>
