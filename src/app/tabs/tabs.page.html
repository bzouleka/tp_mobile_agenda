<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="addEvent">
    <ion-router-outlet name="addEvent"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="myEvent">
    <ion-router-outlet name="myEvent"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="update">
    <ion-router-outlet name="update"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="addEvent" href="/tabs/(addEvent:addEvent)">
      <ion-icon name="add"></ion-icon>
      <ion-label>Add</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="myEvent" href="/tabs/(myEvent:myEvent)">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>My events</ion-label>
    </ion-tab-button>
  
    <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
        <ion-icon name="log-out"></ion-icon>
        <ion-label>logOut</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
